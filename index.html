<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="Les petits plats, outil de recettes de cuisine" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header class="header">
        <img class="header_logo" src="assets/logo/Logo.svg" alt="Les petits plats">
        <div class="header_cta">
            <h1><span>Cherchez parmi plus de 1500 recettes</span> 
                <span>du quotidien, simples et délicieuses</span>
            </h1>
            <div>
                <input type="text" id="search-recipe" placeholder="Rechercher une recette, un ingrédient,..." maxlength="50">
                <button aria-hidden="true" aria-label="clear"></button>
                <label for="search-recipe" tabindex="0" aria-label="Search recipe"></label>
            </div>    
        </div>
    </header>
    <main>
        <div class="filter_section">
            <p class="recipes_count"></p>
        </div>
        <div class="tag_section"></div>
        <div class="card_section"></div> 
    </main>
</body>
</html>
