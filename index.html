<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="Les petits plats, outil de recettes de cuisine" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="scripts/api/api.js" defer></script>
    <script src="scripts/models/Recipe.js" defer></script>
    <script src="scripts/templates/RecipeCard.js" defer></script>
    <script src="scripts/templates/tags.js" defer></script>
    <script src="scripts/templates/dropdown.js" defer></script>
    <script src="scripts/utils/compare.js" defer></script>
    <script src="scripts/pages/index.js" defer></script>
    <title>Les Petits Plats</title>
</head>
<body>
    <header class="header">
        <img class="header_logo" src="assets/logo/Logo.svg" alt="Les petits plats">
        <div class="header_cta">
            <h1><span>Cherchez parmi plus de 1500 recettes</span> 
                <span>du quotidien, simples et délicieuses</span>
            </h1>
            <div>
                <input type="text" oninput="home.changeSearchValue(this.value)" id="search-recipe" placeholder="Rechercher une recette, un ingrédient,..." maxlength="50">
                <button aria-hidden="true" aria-label="clear" id="clearBtn"></button>
                <button for="search-recipe" id="searchBtn" tabindex="0" aria-label="Search recipe"></button>
            </div>    
        </div>
    </header>
    <main>
        <div class="tags_container">
            <div class="tags_wrapper"></div>
            <p class="recipe_count"></p>
        </div>
        <div class="filter_section">
            <div class="filter_ingredients">
                <button id="show-ingredients" class="dropdown_btn">Ingrédients</button>
                <div id="list-ingredients" class="dropdown_content"></div>
            </div>
            <div class="filter_appliances">
                <button id="show-appliances" class="dropdown_btn">Appareils</button>
                <div id="list-appliances" class="dropdown_content"></div>
            </div>
            <div class="filter_ustensils">
                <button id="show-ustensils" class="dropdown_btn">Ustensiles</button>
                <div id="list-ustensils" class="dropdown_content"></div>
            </div>
            <p class="recipes_count"></p>
        </div>
        <div class="tag_section"></div>
        <div class="card_section"></div> 
    </main>
</body>
</html>
